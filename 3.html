<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  /*
  1. 10 складываем с 10 получается число 20
  2. число 20 не явно приводится к типу строка, так как второй оператор бинарной операции + это строка, получаем "20" + "10"
  3. происходит конкатенация строк 20 и 10, получаем 2010
  4. С помощью console.log выводим строку 2010 в консоль.
  */
  console.log(10 + 10 + "10");

  /*
  1. число 10 не явно приводится к типу строка, так как второй оператор бинарной операции + это строка, получаем "10" + "10"
  2. происходит конкатенация строк 10 и 10, получаем 1010
  3. число 10 не явно приводится к типу строка, так как первый оператор бинарной операции + это строка, получаем "1010" + "10"
  4. происходит конкатенация строк 1010 и 10, получаем 101010
  5. С помощью console.log выводим строку 101010 в консоль.
  */
  console.log(10 + "10" + 10);

  /*
  1. строка 10 преобразуется в число 10, так как унарный + по приоритету выше бинарного +
  2. 10 складывается с 10, получается число 20
  3. 20 складывается с 10, получается число 30
  4. С помощью console.log выводим число 30 в консоль.
  */
  console.log(10 + 10 + +"10");


  /*
  1. пустая строка преобразуется в число 0, так как унарный - по приоритету выше бинарного /
  2. 10 делим на -0, получается -Infinity
  3. С помощью console.log выводим число -Infinity в консоль.
  */
  console.log(10 / -"");


   /*
  1. Cтрока 2,5 преобразуется в NaN (2,5 !== 2.5), так как унарный + по приоритету выше бинарного /
  2. 10 делим на NaN, получается NaN
  3. С помощью console.log выводим NaN в консоль.
  */
  console.log(10 / +"2,5");
</script>
</body>
</html>
