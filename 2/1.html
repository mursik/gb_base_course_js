<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  // префиксное увеличение - а сначала увеличивается, а потом сохраняется в с
  c = ++a; 
  console.log(c); // c = 2 
  
  // постфиксное увеличение - значение b присваивается d, а потом увеличивается
  d = b++;
  console.log(d); // d = 1

  
  // сначала префиксное увеличение а, затем сложение и присвоение значения с
  c = 2 + ++a;
  console.log(c); // c = 5

  
  // сначала сложение 2 + 2, затем присвоение значения d и постфиксное увеличение
  d = 2 + b++; 
  console.log(d); // d = 4

  console.log(a); // a = 3
  console.log(b); // b = 3
</script>
</body>
</html>
